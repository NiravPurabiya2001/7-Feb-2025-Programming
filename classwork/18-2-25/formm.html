<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" align="center">
        <caption><h1>PERSONAL DETAILS</h1></caption>
        <label for="">NAME:</label>
        <input type="text" placeholder="ENTER NAME">
        <br>
        <label for="">PASSWORD</label>
        <input type="tel" placeholder="ENTER PASSWORD">
        <br>
        <label for="">E-MAIL</label>
        <input type="email" placeholder="ENTER E-MAIL">
        <br>
        <label for="">GENDER</label>
        <input type="radio" name="gender" id="">MALE
        <input type="radio" name="gender">FEMALE
        <br>
        <label for="">CONTACT</label>
        <input type="text" name="" id="" placeholder="ENTER CONTACT">
        <br>
        <caption><h1>EDUCATIONAL QUALIFICATION</h1></caption>
        <br>
        <label for="">DEGREE</label>
        <select name="DEGREE" id="DEGREE"> </select>
        <option value="">select any</option>
        <option value="">BBA</option>
        <option value="">BE</option>
        <br>
        <label for="">DATE</label>
        <input type="date">
        <br>
        <label for="">time</label>
        <input type="time">
        
        
        
    </form>
</body>
</html>
