<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            height: 300px;
            width: 300px;
            /* border: 2px solid; */
            clip-path: circle(50%);
            background-color: aqua;
        }
        .polygon{
            margin: 20px;
            height: 300px;
            width: 300px;
            /* border: 1px solid; */
            clip-path: polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%, 0% 25%);
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="circle">

    </div>
    <div class="polygon">

    </div>
</body>
</html>
