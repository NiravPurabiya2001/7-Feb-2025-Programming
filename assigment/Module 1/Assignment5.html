<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule</title>
</head>
<body>
    <table border="2px solid" cellpadding="30px" align="center">
        <tr>
            <th>DAY</th>
            <th>Course Name</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Front end</td>
            <td>1 p.m</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Backend</td>
            <td>4 p.m</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Fullstack</td>
            <td>6 p.m</td>
        </tr>
    </table>    
</body>
</html>
